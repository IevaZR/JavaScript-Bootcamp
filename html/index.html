<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .nav-list{
          display: flex;
          justify-content: space-around;
          list-style-type: none;
          margin: 10rem 0
      }

      .nav-list li {
        cursor: pointer;
          padding: 6px;
          background-color: rgb(82, 148, 198);
          border-radius: 5px;
          color: white;
      }
    </style>
  </head>
  <body style="background-color: aquamarine">
    <h1 style="color: blue">THIS IS MY PAGE</h1>
    <h2
      style="
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      Heading
    </h2>
    <h3>Heading</h3>
    <p style="font-size: 50px">This is a paragraph</p>
    <a href="https://www.google.com/">This is a link</a>
    <br />
    <br />
    <img
      style="width: 198px; height: 200px; border-radius: 50%"
      src="https://media.istockphoto.com/id/1322123064/photo/portrait-of-an-adorable-white-cat-in-sunglasses-and-an-shirt-lies-on-a-fabric-hammock.jpg?s=612x612&w=0&k=20&c=-G6l2c4jNI0y4cenh-t3qxvIQzVCOqOYZNvrRA7ZU5o="
      alt=""
    />
    <br />
    <br />
    <b style="display: block">this is a bold text tag</b>
    <small>this is a tiny text tag</small>
    This is a text
    <!-- this is a comment -->
    <div
      style="
        height: 5rem;
        width: 25rem;
        color: red;
        background-color: blanchedalmond;
      "
    >
      <p>this is a paragraph in a div</p>
    </div>

    <div style="width: 50%; position: relative; left: 25%">
      <!-- the upper way is a bad way of centering a div -->
      <form style="display: flex; flex-direction: column">
        <label style="color: gray; margin-bottom: 5px" for="name">Name</label>
        <input
          style="border: none; padding: 1rem; border-radius: 5px"
          type="text"
          name="name1"
          is="name"
        />
        <label style="color: gray; margin-bottom: 5px" for="email">Email</label>
        <input
          style="border: none; padding: 1rem; border-radius: 5px"
          type="email"
          name="email"
          is="email"
        />
        <label style="color: gray; margin-bottom: 5px" for="password"
          >Pasword</label
        >
        <input
          style="border: none; padding: 1rem; border-radius: 5px"
          type="password"
          name="password"
          is="password"
        />
        <input
          style="
            border: none;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            letter-spacing: 2px;
            background-color: burlywood;
            color: white;
          "
          type="submit"
          value="Submit"
        />
        <!-- although the upper input element works almost the same as a button, 
            it is strongly suggested to use button tag for buttons instead of input -->
      </form>
    </div>

    <ul class="nav-list">
      <li>Home</li>
      <li>Contact</li>
      <li>Sign up</li>
      <li>Sign in</li>
    </ul>
    <ol>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
    </ol>
  </body>
</html>
